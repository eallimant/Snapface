<div class="face-snap-card" [ngClass]="{'snapped' : !this.snaped}">
    <h2>{{this.faceSnap.title | uppercase }}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Mise en ligne : {{this.faceSnap.createDate | date}}</p>
    <!-- <img src="{{this.faceSnap.imageUrl}}" width="200px" height=""/> Dans ce cas, on ne va pas faire du string interpolation--> 
    <img [src]="this.faceSnap.imageUrl" width="200px" height="" [title]="this.faceSnap.title"/>
    <p *ngIf="faceSnap.location">Photo prise √† : {{this.faceSnap.location}}</p>
    <p>{{this.faceSnap.description}}</p>
    <p><span [ngStyle]="{'color': 'rgb(0,' + (this.faceSnap.snaps + 50) + ',0)'}">üëç{{ faceSnap.snaps }}</span>&nbsp;<button (click)="onSnap()">{{snapText}}</button></p>
    </div>
